<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор даты родов</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon-96x96.png') }}" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}" />
    <meta name="apple-mobile-web-app-title" content="Калькулятор ПДР" />
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Калькулятор даты родов</h1>
    
    <div class="calculator">
        <form id="calcForm">
            <div class="form-group">
                <label for="last_period">Дата последней менструации:</label>
                <input type="date" id="last_period" name="last_period" required>
            </div>
            
            <div class="form-group">
                <label for="cycle_length">Средняя длина цикла (дней):</label>
                <select id="cycle_length" name="cycle_length">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="pre_pregnancy_weight">Вес до беременности (кг):</label>
                <input type="number" id="pre_pregnancy_weight" name="pre_pregnancy_weight" min="30" max="150">
            </div>
            
            <div class="form-group">
                <label for="height">Рост (см):</label>
                <input type="number" id="height" name="height" min="140" max="220">
            </div>
                                    
            <button type="submit" id="calculateBtn">
                <span id="btnText">Рассчитать</span>
                <span id="btnLoading" class="loading" style="display: none;">Расчёт...</span>
            </button>
        </form>
        
        <div id="errorBlock" class="error" style="display: none;"></div>
        
        <div id="resultBlock" class="result" style="display: none;">
            <!-- Results will be populated by JavaScript -->
        </div>
        
        <button type="button" id="resetBtn" class="reset-btn" style="display: none;">Сбросить</button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
